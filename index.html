<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Aewsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- JQuery -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <!-- Owl -->
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <link rel="stylesheet" href="./style/main.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="synopsis">
                    Um congressista trabalha com sua esposa igualmente intrigante para se vingar das pessoas que ou traíram.
                </p>
            </div>
            <div class="container main-buttons">
                <button role="button" class="button">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA 
                </button>
                <button role="button" class="button">
                    <i class="fas fa-info-circle"></i> 
                    MAIS INFORMAÇÕES 
                </button>
            </div>
        </div>
    </main>
    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./img/mini1.jpg" alt="Moviem Poster" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/mini2.jpg" alt="Moviem Poster" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/mini3.jpg" alt="Moviem Poster" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/mini4.jpg" alt="Moviem Poster" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/mini5.jpg" alt="Moviem Poster" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/mini6.jpg" alt="Moviem Poster" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/mini7.jpg" alt="Moviem Poster" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/mini8.jpg" alt="Moviem Poster" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/mini9.jpg" alt="Moviem Poster" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/mini10.jpg" alt="Moviem Poster" class="movie-box">
            </div>
        </div>
    </div>

    <!-- Font Aewsome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="./js/owl/jquery.min.js"></script>
    <!-- Owl -->
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>
</html>
